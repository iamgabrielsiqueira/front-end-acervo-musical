<div class="container">
    <!-- <div class="alert alert-success" role="alert" *ngIf="adicionado"> -->
    <div class="alert alert-success" role="alert" [hidden]="!adicionado">
        <!-- Cantor adicionado: <strong>{{ nomeInserido }}</strong> -->
        Cantor adicionado: <strong>{{ nome }}</strong>
    </div>

    <div class="form-group" style="margin-top: 20px">
        <label>Nome</label>
        <!-- <input type="text" class="form-control" (input)="alterarNome($event)"> -->
        <input type="text" class="form-control" [(ngModel)]="nome" (focus)="adicionado = false">
        <!-- <input type="text" class="form-control" [(ngModel)]="nome" #nomeInput (input)=alterarNome($event) [value]="nome"> -->
    </div>

    <!-- <button type="button" class="btn btn-primary" (click)="adicionar(nomeInput.value)"
        [disabled]="nome.length == 0"> -->
    <button type="button" class="btn btn-primary" (click)="adicionar()" [disabled]="nome.length == 0">
        Adicionar
    </button>

    <div class="row" style="margin-top: 20px;">

        <div class="col-2" *ngFor="let c of cantores">
            <!-- Card com imagem -->
            <div class="card">
                <img src="https://randomuser.me/api/portraits/men/{{ c.id }}.jpg" class="card-img-top" alt="...">
                <div class="card-block">
                    {{ c.nome }}
                </div>
            </div>
            <!-- Card com imagem -->
        </div>

    </div>
</div>
